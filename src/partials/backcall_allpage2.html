<div class="backcall backcall_allpage">
    <a class="move-elem circle" data-paroller-factor="0.2" data-paroller-type="foreground" data-paroller-direction="vertical"></a>
    <a class="move-elem dirt" data-paroller-factor="-0.1" data-paroller-type="foreground" data-paroller-direction="vertical"></a>
    <div class="wrapper">
        <div class="backcall__content">
            <h2 class="backcall__title title">Рассчитать стоимость</h2>
            <p class="backcall__info">Оставьте заявку и наш менеджер свяжется с вами в ближайшее время</p>
            <form class="backcall__form">
                <label class="inplabel" for="name">Имя</label>
                <input type="name" id="name" name="name" placeholder="Александр Герасимов" required>
                <label class="inplabel" for="number">Телефон</label>
                <input type="number" id="phone2" name="number" required>
                <input class="checkbox" type="checkbox" id="polit" name="polit" value="yes" required>
                <label class="checklabel" for="polit">Я согласен с политикой конфенденциальности</label>
                <button type="submit" class="btn backcall__btn">Оставить заявку</button>
            </form>
        </div>
    </div>
</div>
